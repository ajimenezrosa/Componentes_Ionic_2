<app-header titulo="Check Marks"></app-header>

<ion-content>

  <ion-list>
  <ion-item *ngFor="let entry of data" (click)="onClick(entry)">
    <ion-label [color]="entry.name" class="ion-text-capitalize" >{{entry.name}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.selected" [color]="entry.name"  ></ion-checkbox>
  </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="VerData(data)">
        Ver data
  </ion-button>

</ion-content>
