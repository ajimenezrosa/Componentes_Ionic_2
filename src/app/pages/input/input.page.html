<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
        <ion-label>Input Normal</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre" ></ion-input>
    </ion-item>


    <!--floating-->
    <ion-item>
  <ion-label position="floating">Floating Label</ion-label>
  <ion-input></ion-input>
</ion-item>

  </ion-list>


  <form  #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>
  
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" 
        required
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" 
                    name="password"
                    [(ngModel)]="usuario.password"
                    required
                    placeholder="Password!" ></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit" 
                expand="block">
          Guardar
    </ion-button>

  </form>



</ion-content>
