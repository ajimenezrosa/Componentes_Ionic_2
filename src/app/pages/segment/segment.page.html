<ion-header class="ion-no-border" translucent>
  <ion-toolbar>

<ion-buttons slot="start" 
                    >
    <ion-back-button defaultHref="/" 
              text="Regresar" color="primary"
              ></ion-back-button>
</ion-buttons>


    <ion-title class="ion-text-capitalize">Segments</ion-title>
  </ion-toolbar>


<ion-segment value="Todos" (ionChange)="segmentChanged($event)">

  <ion-segment-button value="Todos" (click)="filtrar('')">
    <ion-label>Todos</ion-label>
  </ion-segment-button>

  <ion-segment-button value="DC Comics" (click)="filtrar('DC')">
    <ion-label>DC Comics</ion-label>
  </ion-segment-button>

  <ion-segment-button value="Marvel Comics" (click)="filtrar('Marvel')">
    <ion-label>Marvel Comics</ion-label>
  </ion-segment-button>

</ion-segment>

</ion-header>


<ion-content>
<!-- Default Segment -->


    <ion-list >
        <ion-item *ngFor="let heroe of (superhoroes | async) | filtro:textfiltro:'publisher'"
                   class="animate__animated animate__fadeIn animate__faster" >

        <ion-label>
          <h3>
            {{ heroe.superhero }}
            <small>{{ heroe.alter_ego }}</small>
          </h3>
          <p>
            {{heroe.first_appearance}}
          </p>
        </ion-label>

        <ion-label slot="end"  class="ion-text-right"> {{heroe.publisher}}</ion-label>

        </ion-item>
    </ion-list>



    <!--Skelentons example-->
    <ion-list *ngIf="!(superhoroes | async)">
        <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">

        <ion-label>
                <div class="ion-padding custom-skeleton">
                      <ion-skeleton-text animated></ion-skeleton-text>
                      <ion-skeleton-text animated></ion-skeleton-text>
                      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </div>
            
        </ion-label>
                      <ion-skeleton-text slot="end" animated  style="width: 40px"></ion-skeleton-text>

      
        </ion-item>
    </ion-list>


</ion-content>
